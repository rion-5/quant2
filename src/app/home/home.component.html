<div class="dashboard">
<div class="charts">
<ngx-charts-line-chart class="chart-1"
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="chartData"
  [yScaleMin]="yMin" 
  [yScaleMax]="yMax"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">

</ngx-charts-line-chart>
<ngx-charts-bar-horizontal class="chart-2"
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient2"
  [xAxis]="showXAxis2"
  [yAxis]="showYAxis2"
  [legend]="showLegend2"
  [showXAxisLabel]="showXAxisLabel2"
  [showYAxisLabel]="showYAxisLabel2"
  [xAxisLabel]="xAxisLabel2"
  [yAxisLabel]="yAxisLabel2"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-bar-horizontal>

</div>
</div>
